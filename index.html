<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Dokdo|Roboto+Mono" rel="stylesheet">


    <title>2048</title>
</head>

<body>
    <div id="swipe">
        <div class="header-container">
            <h1>2048</h1>
        </div>
        <table id="table">
            <tr>
                <td class="cell" id="0" data="2"></td>
                <td class="cell" id="1" data="2"></td>
                <td class="cell" id="2" data="2"></td>
                <td class="cell" id="3" data="2"></td>

            </tr>
            <tr>
                <td class="cell" id="4" data="2"></td>
                <td class="cell" id="5" data="2"></td>
                <td class="cell" id="6" data="2"></td>
                <td class="cell" id="7" data="2"></td>
            </tr>
            <tr>
                <td class="cell" id="8" data="2"></td>
                <td class="cell" id="9" data="2"></td>
                <td class="cell" id="10" data="2"></td>
                <td class="cell" id="11" data="2"></td>
            </tr>
            <tr>
                <td class="cell" id="12" data="2"></td>
                <td class="cell" id="13" data="2"></td>
                <td class="cell" id="14" data="2"></td>
                <td class="cell" id="15" data="2"></td>

            </tr>
        </table>

        <div id="score-button" button>
        </div>

    </div>

    <div class="onleft">
        <button id="playbutton">New Game</button>
    </div>

    <p id="score">0</p>

    <div class="text">
        <p>Use the Arrow keys to slide the tiles together.
            <br>
            Two Tiles of the same value will add together
            <br>
            Keep sliding until you reach 2048!
            <br>
        </p>
    </div>




    <div class="winnerdiv">

        <h1 id="go-label"> Game Over!</h1>

    </div>


    <div class="score"></div>

    <script src="js/script.js"></script>
    </div>
</body>

</html>
